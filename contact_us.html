      <header>

          </ul>
        </nav>
      </header>

      <main>
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <fieldset>
            <legend>Your information</legend>
            <div id="contact-form">
              <label for="name">Your Name:</label>
              <input type="text" id="name" name="name" required /><br><br>

              <label for="email">Your Email:</label>
              <input type="email" id="email" name="email" required /><br><br>

              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" /><br><br>

              <label for="message">Message:</label><br>
              <textarea id="message" name="message" rows="6" cols="50" required></textarea><br><br>
            </div>
            <div id="additional-options">
              <label for="subscribe">
                <input type="checkbox" id="subscribe" name="subscribe" />
                Subscribe to our news notifications
              </label><br><br>
              <label for="rate">Rate us 1 to 5</label><br>
              <input type="range" id="rate" name="rate" min="1" max="5" value="1" required unchecked/>
            </div>
            </fieldset>
          <button type="submit">Send Message</button>
        </form>
      </main>
